<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar - UNOVEDUE</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #e0f7e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .register-container img {
      width: 60px;
      margin-bottom: 20px;
    }

    .register-container h2 {
      margin-bottom: 20px;
      color: #2d2d2d;
    }

    .register-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .register-container button {
      width: 100%;
      padding: 10px;
      background-color: #388e3c;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .register-container .bottom-links {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .register-container .bottom-links a {
      color: #2d2d2d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Logo">
    <h2>Daftar Akun UNOVEDUE</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="registerBtn">Daftar</button>
    <div class="bottom-links">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9PAgPpaFfa0jbMqOrYYs1T_MmhjZbjPw",
      authDomain: "unovedue.firebaseapp.com",
      projectId: "unovedue",
      storageBucket: "unovedue.firebasestorage.app",
      messagingSenderId: "81860746223",
      appId: "1:81860746223:web:474833a1520732aa94741a",
      measurementId: "G-2SS6L8ZZXD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", user.email);
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Gagal mendaftar: " + error.message);
        });
    });
  </script>
</body>
</html>
