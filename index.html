<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNOVEDUE</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #f3f7f0;
      color: #333;
    }
    header {
      background: #c8e6c9;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #a5d6a7;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    .menu {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    .search-bar input {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .novel-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .novel-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .novel-card:hover {
      transform: translateY(-5px);
    }
    .novel-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">UNOVEDUE</div>
    <div class="menu">â˜°</div>
  </header>
  <div class="search-bar">
    <input type="text" placeholder="Cari novel atau proyek..." />
  </div>
  <div class="novel-list">
    <div class="novel-card" onclick="location.href='novel1.html'">
      <div class="novel-title">Judul Novel Pertama</div>
      <div>Deskripsi singkat novel 1...</div>
    </div>
    <div class="novel-card" onclick="location.href='novel2.html'">
      <div class="novel-title">Judul Novel Kedua</div>
      <div>Deskripsi singkat novel 2...</div>
    </div>
  </div>
</body>
</html>
